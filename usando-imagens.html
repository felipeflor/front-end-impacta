<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Usando imagens no HTML</h1>
    <hr>
    <p>Formatos mais comuns:</p>
    <ul>
        <!-- bitmap (pixels) -->
        <li>JPEG/JPG: fotos em geral</li>
        <li>PNG: fotos e ilustrações com transparência</li>
        <li>GIF: desenhos básicos e animações</li>
        <!-- Vetor -->
        <li>SVG: desenho vetorial</li>
    </ul>

    <h2>Elemento/Tag e atributos</h2>
    <!-- Tag img
    Atributos:
    src = indica caminho e o arquivo
    alt = indica um texto alternativo -->

    <img src="imagens/pink-floyd.jpg" alt="Integrantes da banda Pink Floyd ascenando ao público">

    <p>
        <img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
        <img src="imagens/logo-javascript.gif" alt="">
    </p>
    <!---Elementos/Tags BLOCK/BLOCO
    Característica: ocupam sempre 100% do espaço lateral (largura) disponível na tela.
    h1/h6, p, ul/ol, li, hr
    
    
    -Elementos/Tags INLINE/EM LINHA
    Característica: ocupam sempre somente o espaço necessário para o seu conteúdo.
    img, b, i, u, br -->

    <!--Novidade trazida pelo HTML5-->
    <figure>
        <img src="imagens/stonehenge.jpg" alt="">
        <figcaption>Viagem de férias ao Stonehenge realizada em 2015
        </figcaption>
    </figure>

    <figure>
        <img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
        <img src="imagens/logo-javascript.gif" alt="">
        <figcaption>Tecnologias Front-End</figcaption>
    </figure>

    <p><img src="imagens/computer.gif" alt=""></p>
    <img src="imagens/black-cat.png" alt="">
    <img src="imagens/black-cat.svg" alt="">

    <a href="links.html">Voltar</a>

</body>
</html>
